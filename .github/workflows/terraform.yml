name: Terraform CI/CD
on:
  push:
    branches: [main]
    paths: ['terraform/**']
  workflow_dispatch:
    inputs:
      tf_action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options: [plan, apply, destroy]

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure GCP credentials
        run: |
          echo '${{ secrets.TF_WITH_GCP_KEY }}' > gcp-key.json
        shell: bash

      - name: Terraform Init
        run: terraform init -backend-config="credentials=gcp-key.json"

      - name: Terraform Plan
        if: ${{ github.event.inputs.tf_action == 'plan' || github.event_name == 'push' }}
        run: terraform plan -var-file="terraform.tfvars"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Terraform Destroy
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file="terraform.tfvars"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcp-key.json
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Cleanup
        if: always()
        run: rm -f gcp-key.json
